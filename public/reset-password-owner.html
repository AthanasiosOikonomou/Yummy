<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset-password.css" />
  </head>
  <body>
    <div class="reset-container">
      <h2>Reset Your Password</h2>
      <form id="resetForm">
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="New password"
            required
          />
          <button
            type="button"
            class="toggle-password"
            onclick="toggleVisibility('password')"
          >
            üëÅ
          </button>
        </div>

        <div class="password-wrapper">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm new password"
            required
          />
          <button
            type="button"
            class="toggle-password"
            onclick="toggleVisibility('confirmPassword')"
          >
            üëÅ
          </button>
        </div>

        <button type="submit">Reset Password</button>
      </form>
      <p id="message"></p>
    </div>

    <script>
      function toggleVisibility(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }

      const form = document.getElementById("resetForm");
      const message = document.getElementById("message");

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (!token) {
        message.textContent = "Invalid or missing token.";
        form.style.display = "none";
      } else {
        // ‚úÖ Validate token with the server
        fetch("/owner/password/reset/validate/token", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ token }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.valid) {
              form.style.display = "block";
            } else {
              message.textContent =
                data.message || "Token is invalid or expired.";
              form.style.display = "none";
            }
          })
          .catch((err) => {
            console.error("Token validation failed", err);
            message.textContent =
              "An error occurred while validating the token.";
            form.style.display = "none";
          });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          message.textContent = "Passwords do not match.";
          return;
        }

        try {
          const response = await fetch("/owner/password/reset", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ token, password }),
          });

          const result = await response.json();

          if (response.ok) {
            message.style.color = "green";
            message.textContent = "Password reset successful!";
            form.style.display = "none";
          } else {
            message.textContent = result.message;
          }
        } catch (err) {
          console.error(err);
          message.textContent = "An unexpected error occurred.";
        }
      });
    </script>
  </body>
</html>
